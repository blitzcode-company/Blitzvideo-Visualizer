<app-header></app-header>
<div class="container">
  <div class="header">
    <h2>Edita tu usuario</h2>
  </div>
  <div class="form-container">
    <form #dataform="ngForm" (ngSubmit)="onSubmit(dataform)" enctype="multipart/form-data">
      <div class="form-group">
        <label for="name">Editar tu nombre</label>
        <input 
          type="text" 
          id="name" 
          [(ngModel)]="usuario.name" 
          name="name" 
          class="form-control" 
          required>
      </div>

      <div class="form-group">
        <label for="foto">Agrega o cambia tu foto</label>
        <div class="photo-upload">
          <img 
            [src]="usuario.foto ? usuario.foto : 'assets/images/user.png'" 
            alt="Foto de usuario" 
            class="user-photo"
            id="userPhoto"
            (click)="triggerFileInput()">
          <input 
            type="file" 
            id="foto" 
            (change)="onFileSelected($event)" 
            class="file-input">
        </div>
      </div>

      <div class="form-group">
        <button class="btn-submit" type="submit">Actualizar</button>
      </div>
    </form>

    <div *ngIf="alerta.length" class="alert-container">
      <div *ngFor="let mensaje of alerta" class="alert alert-info">{{ mensaje }}</div>
    </div>
  </div>
</div>
