<app-header></app-header>

<div class="container">
  <div class="fila" *ngFor="let chunk of videos | chunkPipe: 4">
    <div class="video" *ngFor="let video of chunk">
      <a [routerLink]="['/video', video.id]">
        <div class="imagenMiniatura">
          <img class="miniatura" [src]="video.miniatura" width="290" height="160" alt="miniatura">
        </div>
        <h2>{{ video.titulo }}</h2>
        <hr>
        <h3 class="canalNombre">
          <img class="fotoUser" src="{{ video.canal.user.foto }}" alt="Foto del canal" width="48" height="48">
            {{ video.canal.nombre }}
        </h3>
      </a>
    </div>
  </div>
</div>
