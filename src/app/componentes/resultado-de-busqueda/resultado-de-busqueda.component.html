<app-header></app-header>
<div class="search-results">
  <h2>Resultados de b√∫squeda para "{{ nombre }}"</h2>
  <div class="container">
    <div *ngIf="videos.length === 0" class="no-results">
      <p>No se encontraron resultados para "{{ nombre }}"</p>
    </div>
        <div *ngIf="videos.length > 0" class="results-container">
      <div class="video-search-result" *ngFor="let video of videos">
        <a [routerLink]="['/video', video.id]">
          <div class="miniatura-container">
            <img class="thumbnail" [src]="video.miniatura" (error)="onImageError($event)" alt="Miniatura del video">
            <p class="duracionVideo"> {{  video.duracionFormateada  }}</p>
          </div>
    
          <div class="video-info">
            <h3 class="title">{{ video.titulo }}</h3>
            <p class="description">{{ video.descripcion }}</p>
            <div class="details">
              <a [routerLink]="['/canal', video.canal.id]">
              <div class="fotoycanal">

                <img
                *ngIf="video.canal.user?.foto"
                class="fotoCanal"
                [src]="video.canal.user.foto"
                alt="Foto del canal"
                width="30px"
              >
              <img
                *ngIf="!video.canal.user?.foto"
                class="fotoCanal"
                src="/assets/images/user.png"
                alt="Foto del canal"
                width="30px"
              >
                <span class="channel">{{ video.canal.nombre }}</span>
              </div>
            </a>
              <span class="views">{{ video.visitas_count }} visualizaciones</span>
              <span class="date">{{ video.created_at }}</span>
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
